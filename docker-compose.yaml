services:
  nexus-cli:
    build: .
    container_name: node-worker
    restart: unless-stopped
    command: ["start", "--headless", "--node-id", "${NODE_ID}", "--max-difficulty", "${MAX_DIFFICULTY:-extra_large_5}", "--max-threads", "${MAX_THREADS:-96}"]
    environment:
      - NODE_ID=${NODE_ID}
      # Proxy settings (traffic goes through your overseas server)
      - ALL_PROXY=${PROXY_URL}
      - HTTPS_PROXY=${PROXY_URL}
      - HTTP_PROXY=${PROXY_URL}
    volumes:
      - app-data:/root/.nexus
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-4G}
        reservations:
          memory: ${MEMORY_RESERVE:-2G}

volumes:
  app-data:
